<!doctype html>
<html>
  <head>
    <title>Preferences</title>
    <style>
      :root {
        --background: #ffffff;
        --text: #545353;
        --text-secondary: #666666;
        --border: #dddddd;
        --titlebar-bg: #f7f7f7;
        --shortcut-bg: #f5f5f5;
        --button-bg: #ffffff;
        --slider-bg: #dddddd;
        --primary-button: #007aff;
        --primary-button-border: #0051b3;
        --shortcut-recording-bg: #007aff15;
        --shortcut-recording-text: #007aff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #1e1e1e;
          --text: #ffffff;
          --text-secondary: #a0a0a0;
          --border: #404040;
          --titlebar-bg: #2d2d2d;
          --shortcut-bg: #2d2d2d;
          --button-bg: #323232;
          --slider-bg: #404040;
          --primary-button: #0a84ff;
          --primary-button-border: #0066cc;
          --shortcut-recording-bg: #0a84ff15;
          --shortcut-recording-text: #0a84ff;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: var(--background);
        color: var(--text);
        -webkit-user-select: none;
      }

      .container {
        max-width: 340px;
        margin: 20px auto 0;
        padding: 20px 20px 12px;
      }

      .preference-group {
        margin-bottom: 24px;
      }

      .preference-title {
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--text);
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 4px;
      }

      .size-control {
        display: flex;
        gap: 24px;
        padding: 4px 0;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .titlebar {
        -webkit-app-region: drag;
        height: 38px;
        background: var(--titlebar-bg);
        border-bottom: 1px solid var(--border);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .titlebar::after {
        content: 'Preferences';
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
      }

      .shortcut-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .shortcut-display {
        flex-grow: 1;
        padding: 6px 12px;
        background: var(--shortcut-bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        font-family:
          ui-monospace,
          SFMono-Regular,
          SF Mono,
          Menlo,
          monospace;
        color: var(--text);
      }

      .shortcut-display.recording {
        background: var(--shortcut-recording-bg);
        border-color: var(--primary-button);
        color: var(--shortcut-recording-text);
      }

      button {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--button-bg);
        color: var(--text);
        font-size: 13px;
        cursor: pointer;
      }

      button.primary {
        background: var(--primary-button);
        color: white;
        border-color: var(--primary-button-border);
      }

      button:active {
        opacity: 0.8;
      }

      .hint {
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 10px;
      }

      .slider {
        flex-grow: 1;
        height: 4px;
        border-radius: 2px;
        background: var(--slider-bg);
        outline: none;
        -webkit-appearance: none;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--primary-button);
        cursor: pointer;
      }

      .volume-value {
        font-family:
          ui-monospace,
          SFMono-Regular,
          SF Mono,
          Menlo,
          monospace;
        color: var(--text-secondary);
        min-width: 4em;
      }

      .size-option {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        color: var(--text);
      }

      .size-option input[type='radio'] {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="titlebar"></div>
    <div class="container">
      <div class="preference-group">
        <div class="preference-title">Shortcut Key</div>
        <div class="hint">
          Click 'Record' and press your desired key combination. Click 'Stop'
          when done.
        </div>
        <div class="shortcut-control">
          <div id="shortcutDisplay" class="shortcut-display">Loading...</div>
          <button id="recordBtn">Record</button>
        </div>
      </div>

      <div class="preference-group">
        <div class="preference-title">Volume</div>
        <div class="volume-control">
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="100"
            step="1"
            value="50"
            class="slider"
          />
          <span id="volumeValue" class="volume-value">50%</span>
        </div>
      </div>

      <div class="preference-group">
        <div class="preference-title">Ping Size</div>
        <div class="size-control">
          <label class="size-option">
            <input type="radio" name="size" value="small" />
            <span>Small</span>
          </label>
          <label class="size-option">
            <input type="radio" name="size" value="medium" />
            <span>Medium</span>
          </label>
          <label class="size-option">
            <input type="radio" name="size" value="large" />
            <span>Large</span>
          </label>
        </div>
      </div>

      <div class="button-container">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn" class="primary">Save</button>
      </div>
    </div>
    <script>
      const { ipcRenderer } = require('electron')
      const shortcutDisplay = document.getElementById('shortcutDisplay')
      const recordBtn = document.getElementById('recordBtn')
      const saveBtn = document.getElementById('saveBtn')
      const cancelBtn = document.getElementById('cancelBtn')

      let isRecording = false
      let currentShortcut = ''
      let newShortcut = ''

      ipcRenderer.invoke('get-shortcut').then(shortcut => {
        currentShortcut = shortcut
        shortcutDisplay.textContent = shortcut
      })

      recordBtn.addEventListener('click', () => {
        if (!isRecording) {
          isRecording = true
          recordBtn.textContent = 'Stop'
          shortcutDisplay.classList.add('recording')
          shortcutDisplay.textContent = 'Type your shortcut...'
          ipcRenderer.send('start-recording')
        } else {
          stopRecording()
        }
      })

      function stopRecording() {
        isRecording = false
        recordBtn.textContent = 'Record'
        shortcutDisplay.classList.remove('recording')
        ipcRenderer.send('stop-recording')
      }

      ipcRenderer.on('shortcut-recording', (_, shortcut) => {
        if (isRecording) {
          shortcutDisplay.textContent =
            shortcut || 'Type your shortcut or click mouse buttons...'
        }
      })

      ipcRenderer.on('shortcut-recorded', (_, shortcut) => {
        newShortcut = shortcut
        shortcutDisplay.textContent = shortcut
      })

      cancelBtn.addEventListener('click', () => {
        if (isRecording) {
          stopRecording()
        }
        shortcutDisplay.textContent = currentShortcut
        ipcRenderer.send('close-preferences')
      })

      window.addEventListener('beforeunload', () => {
        if (isRecording) {
          stopRecording()
        }
      })

      const volumeSlider = document.getElementById('volumeSlider')
      const volumeValue = document.getElementById('volumeValue')

      function mapSliderToGain(sliderValue) {
        return sliderValue / 100
      }

      function mapGainToSlider(gain) {
        return Math.round(gain * 100)
      }

      volumeSlider.addEventListener('input', () => {
        const sliderValue = parseInt(volumeSlider.value)
        const gain = mapSliderToGain(sliderValue)
        volumeValue.textContent = `${sliderValue}%`
        ipcRenderer.send('set-volume', gain)
      })

      ipcRenderer.invoke('get-volume').then(gain => {
        const sliderValue = mapGainToSlider(gain)
        volumeSlider.value = sliderValue
        volumeValue.textContent = `${sliderValue}%`
      })

      const sizeInputs = document.querySelectorAll('input[name="size"]')

      ipcRenderer.invoke('get-size').then(size => {
        const radio = document.querySelector(`input[value="${size}"]`)
        if (radio) radio.checked = true
      })

      sizeInputs.forEach(input => {
        input.addEventListener('change', e => {
          if (e.target.checked) {
            ipcRenderer.send('set-size', e.target.value)
          }
        })
      })

      saveBtn.addEventListener('click', () => {
        if (newShortcut) {
          ipcRenderer.send('set-shortcut', newShortcut)
        }
        const percent = parseInt(volumeSlider.value)
        const gain = percentToGain(percent)
        ipcRenderer.send('set-volume', gain)
        const selectedSize = document.querySelector(
          'input[name="size"]:checked'
        ).value
        ipcRenderer.send('set-size', selectedSize)
        ipcRenderer.send('close-preferences')
      })
    </script>
  </body>
</html>
