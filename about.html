<!doctype html>
<html>
  <head>
    <title>About</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #ffffff;
        -webkit-user-select: none;
      }

      .container {
        max-width: 340px;
        margin: 20px auto 0;
        padding: 20px;
        text-align: center;
      }

      .titlebar {
        -webkit-app-region: drag;
        height: 38px;
        background: #f7f7f7;
        border-bottom: 1px solid #ddd;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .titlebar::after {
        content: 'About';
        color: #666;
        font-size: 13px;
        font-weight: 500;
      }

      .app-name {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="titlebar"></div>
    <div class="container">
      <div class="app-name">Enemies Are Missing</div>
    </div>
  </body>
</html>
